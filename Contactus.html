<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>


    <!--custom stylesheet-->
    <link rel="stylesheet" href="styles.css">
    <script>
        $(function(){
          $("#header").load("header.html")
          $("#footer").load("footer.html")
        })
      </script>
    <title>Contact us</title>
</head>

<body class="bg-light ">
    <div class="container-fluid text-center bg-dark p-3">
        <h1 class="fw-bold text-white fs-1">Contact Us</h1>
    </div>
    <div class="container row">
        <div class="col  ms-sm-4 imagediv"><img class="col-lg-6 col-md-12 ms-md-5 col-sm-12 d-flex mx-auto  contactusimage"
                src="https://images.unsplash.com/photo-1441986300917-64674bd600d8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
                alt=""></div>
        <div class="col col-lg-6 col-sm-12 col-md-12 container-fluid contactusform  ps-5">

            <div class="mb-3"><form>
                <label for="exampleFormControlInput1" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Name">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1"  placeholder="Type Your Message" rows="3"></textarea>
              </div>
              <button type="button" class="btn btn-success">Success</button>
            </form>
        </div>


    </div>



</body>

</html>
