<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
  crossorigin="anonymous"></script>

   <!--custom javascript-->

   <script type="text/javascript" src="script.js"></script>

   <script>
    $(function(){
      $("#header").load("header.html")
      $("#footer").load("footer.html")
    })
  </script>
    <title>Login</title>
</head>
<body>
    <div class="container-fluid bg-light p-2"><h1 class="text-center fw-bold fs-1">Log in</h1></div>

    <div class="container-fluid w-50 mx-auto my-4">
        <form class="text-center   mx-auto">
        <div class="mb-3  w-50   mx-auto">
          <label for="usermail" class="form-label " >Email address</label>
          <input type="email" class="form-control" id="usermail" aria-describedby="emailHelp" value="" >
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3  w-50  mx-auto ">
          <label for="userpassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="userpassword" value="">
        </div>
        
        <button type="submit" class="btn btn-primary w-50 my-3" onclick="loginfunction()">Login</button>
      </form></div>
      
</body>
</html>
