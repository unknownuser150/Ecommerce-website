<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <!--font awesome CDN-->
  <script src="https://kit.fontawesome.com/a2566fc12c.js" crossorigin="anonymous"></script>


  <!--custom stylesheet-->
  <link rel="stylesheet" href="styles.css">



  <script>
    $(function () {
      $("#header").load("header.html")
      $("#footer").load("footer.html")
    })
  </script>
  <title>Cart</title>
</head>

<body>

 
  <div id="header">

  </div>
  <div class="row">
    <div class="col-8 col-lg-8 col-sm-12 col-md-12">
      <div class="navbar-brand text-center bg-light display-3 summary-table">
        <h3 class="">items in cart</h3>

      </div>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <img src="https://images.unsplash.com/photo-1519457431-44ccd64a579b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80" class="card-img-top  w-100  " alt="...">
            
          </div>
         
          <div class="col">
           <div class="details "> <p>track pants for kids</p>
            <p>15$</p></div>
            <i class="fa-solid fa-trash-can delete_icon bg-warning "></i>
          </div>
          <div class="col">
            <button class="bg-warning">-</button>
            <input type="number" readonly="" class="display-box">
            <button class="bg-warning">+</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4 col-lg-4 col-sm-12 col-md-12">
      <div class="bg-light text-center fw-semibold fs-3">Summary</div>
      <div class="card  h-75" >
        <div class="card-body ">
         
          <div class="row text-center">
            <div class="col">
              Cost
            </div>
            <div class="col">
              15$
            </div>
          </div>
          <div class="row text-center">
            <div class="col">
              Shipping
            </div>
            <div class="col">
              5$
            </div>
          </div>
          <hr>
          <div class="row text-center">
            <div class="col">
              Total
            </div>
            <div class="col">
              20$
            </div>
          </div>
          <a href="#" class="btn btn-warning text-center checkout-btn">Check-out</a>
        </div>
      </div>
    </div>
  </div>







  <div class="w-75">


  </div>





</body>

</html>
